name: BetterBan
version: '1.1.0'
main: de.jakomi1.betterBan.BetterBan
api-version: '1.21'
prefix: BetterBan
authors: [ Jakomi1 ]
folia-supported: true
commands:
  ban:
    permission: betterban.ban
  kick:
    permission: betterban.kick
  tempban:
    permission: betterban.tempban
  unban:
    permission: betterban.unban
  banlist:
    permission: betterban.banlist
permissions:
  betterban.ban:
    default: op
  betterban.kick:
    default: op
  betterban.tempban:
    default: op
  betterban.unban:
    default: op
  betterban.banlist:
    default: op