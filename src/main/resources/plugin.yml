name: BetterBan
version: '1.2.0'
main: de.jakomi1.betterBan.BetterBan
api-version: '1.8.8'
prefix: BetterBan
authors: [ Jakomi1 ]
folia-supported: true
commands:
  ban:
    permission: betterban.ban
  kick:
    permission: betterban.kick
  tempban:
    permission: betterban.tempban
  unban:
    permission: betterban.unban
  banlist:
    permission: betterban.banlist
  chatban:
    permission: betterban.chatban
  chatunban:
    permission: betterban.chatunban
  chatbanlist:
    permission: betterban.chatbanlist
permissions:
  betterban.ban:
    default: op
  betterban.kick:
    default: op
  betterban.tempban:
    default: op
  betterban.unban:
    default: op
  betterban.banlist:
    default: op
  betterban.chatbanlist:
    default: op
  betterban.chatban:
    default: op
  betterban.chatunban:
    default: op